backend:
  name: git-gateway
  branch: main  # or the name of your default branch (e.g., 'master')
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: "blog"  # or any collections you are using
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
